baseURL = "https://backtraxe.github.io/blog"

languageCode = "zh-CN"

# 标题
title = "Backtraxe's Blog"

contentDir = "content"

# 是否支持表情
enableEmoji = true

# 是否使用 git 信息
enableGitInfo = true

[build]
    # 不在 assets 目录下生成 jsconfig
    noJSConfigInAssets = true

[module]
    [module.hugoVersion]
        extended = true
        min      = "v0.100.0"
    [[module.imports]]
        path    = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path    = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false

[markup]
    [markup.tableOfContents]
      startLevel = 1
      endLevel   = 3
    [markup.goldmark]
        [markup.goldmark.renderer]
            # 渲染 html 标签
            unsafe = true
    [markup.goldmark.parser]
        [markup.goldmark.parser.attribute]
            block = true

[params]
    # Google Fonts
    google_fonts = [
        ["Inter", "300, 400, 600, 700"],
        ["Fira Code", "500, 700"]
    ]

    sans_serif_font = "Inter"
    secondary_font  = "Inter"
    mono_font       = "Fira Code"

    # 页脚
    [params.footer]
        copyright = "© :YEAR: Lotus Labs. Built with [**Lotus Docs**](https://github.com/colinwilson/lotusdocs)"
        version   = true

    # 社交账号展示
    [params.social]
        github = "backtraxe"
        rss    = true
        # twitter = "backtraxe"
        # instagram = "backtraxe"

    [params.docs]
        title      = ""
        pathName   = "docs"
        themeColor = "blue" # blue (default), green, red, yellow, emerald, cardinal, magenta, cyan
        darkMode   = true   # 夜间模式

        # 代码高亮
        prism = true
        prismTheme = "lotusdocs" # lotusdocs, solarized-light, twilight, lucario

        # git信息
        repoURL         = "https://github.com/backtraxe/blog"
        repoBranch      = "main"
        editPage        = true # 是否展示编辑页面按钮
        lastMod         = true # 是否展示上次更新时间
        lastModRelative = true # 上次更新时间是否展示为相对时间

        # 目录
        toc       = true # 是否展示目录
        tocMobile = true # 移动端是否展示目录
        scrollSpy = true # 是否高亮当前所在目录

        # 图标
        sidebarIcons = true # 侧边栏是否展示图标
        titleIcon    = true #

        # 页面导航
        breadcrumbs  = true # 是否在标题上方展示页面路径
        navDesc      = true # 是否在上一篇/下一篇跳转卡片中包含页面描述信息
        navDescTrunc = 30   # 上一篇/下一篇跳转卡片中页面描述信息的截断字符数量

        listDescTrunc   = 100  # 博客卡片展示描述信息的截断字符数量
        backToTop       = true # 回到顶部按钮

        descriptions = true # 标题下方展示页面描述信息

        # 链接跳转
        intLinkTooltip = true # 博客内链接跳转是否展示预览页面描述信息
        extLinkNewTab  = true # 外部链接是否在新标签页打开

    [params.flexsearch]
        enabled = true

    # [params.docsearch]
    #     appID     = "O2QIOCBDAK"
    #     apiKey    = "fdc60eee76a72a35d739b54521498b77"
    #     indexName = "dev_lotusdocs.dev"

    # 用户反馈
    [params.feedback]
        enabled = false

# 右上角跳转列表
[[menu.primary]]
    name       = "博客"   # 右上角展示名称
    url        = "/docs" # 跳转目录
    identifier = "博客"
    weight     = 1
